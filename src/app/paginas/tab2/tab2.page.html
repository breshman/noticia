<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item *ngFor="let i of lista">
            <ion-note>{{i.id}}</ion-note>
            <ion-label>{{i.name}}</ion-label>
        </ion-item>

    </ion-list>
    <p>{{lista | json}}</p>
</ion-content>
